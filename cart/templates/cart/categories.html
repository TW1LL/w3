{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
    {% for cat in categories %}
        <div class="col s12 m6">
            <a href="/product/{{cat.name|lower}}" class="left blue-grey-text">
                <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{% static cat.image %}" style="max-width:100%; max-height:100%; display:block; width:auto; height:auto; margin:auto;">
                    </div>
                    <div class="card-content">
                        <span class="card-title black-text">{{ cat.plural_name }}</span>
                        <p>
                            {{ cat.description }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
        
      </div>
{% endblock %}
