{% extends 'checkout/checkout.html' %}


{% block checkout-content %}
 <div class="card blue-grey darken-1">
                <form method="post" action="{% url 'address_change' %}">
                    <div class="card-content">
                        {% if form.errors %}
                        <div class="card-panel red">
                            There were errors in your address
                        </div>
                        {% endif %}
                        <span class="card-title">Shipping Address</span>
                        {% csrf_token %}
                        <div class="card-panel">
                            <p>
                                {{ form }}
                            </p>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" value="Change Password" class=" center waves-effect waves-light blue-grey lighten-2 btn">
                            Next<i class="material-icons right">send</i> 
                        </button>
                    </div>
                </form>
            </div>


{% endblock %}
