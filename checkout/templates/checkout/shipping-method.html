{% extends "checkout/checkout.html" %}

{% block checkout-content %}
<div class="card blue-grey darken-1">
    <form action="/checkout" method="post">
        {% csrf_token %}
    <div class="card-content">
        <span class="card-title">Shipping Method</span>
        
        <ul class="collapsible" data-collapsible="expandable">
                      <li>
                      <div class="collapsible-header active"><i class="material-icons">mail</i>Current Rates</div>
                      <div class="collapsible-body">
                        <ul class="collection">
                          {% for option in methods %}
                          <li class="collection-item"><input name="method" type="radio" id="{{option.service}}" value="{{option.id}}"><label for="{{option.service}}">{{option.carrier}} {{option.service}} - $ {{option.rate|floatformat:2}}</label></li>
                          {% endfor %}
                        </ul>
                      </div>
                    </li>
              </ul>
    </div>
    <div class="card-content">
          <button type="submit" value="Change Password" class=" center waves-effect waves-light blue-grey lighten-2 btn">
                            Next<i class="material-icons right">send</i> 
                        </button>
    </div>
    </form>
</div>
{% endblock %}

{% block checkout-ship-address %}
<div class="card-panel">
    <span class="grey-text">Ship To:</span>
        {{summary.address | linebreaks}}
    
    
</div>

{% endblock %}
