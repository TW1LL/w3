{% extends "manager_base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for category in categories %}
                <a href="categories/{{ category.name }}">
                    <div class="col l3 m3 s4">
                        <div class="card">
                            <div class="card-content">
                                <span>
                                    <img src="{% static category.image %}" class="responsive-img circle">
                                </span>
                                <span>{{ category.plural_name }}</span>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
