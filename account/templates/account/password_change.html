{% extends 'account/account.html' %}

{% block account-card %}
            <div class="card blue-grey darken-1">
                <form method="post" action="/account/password/change">
                    <div class="card-content">
                        <span class="card-title">Change password</span>
                        {% csrf_token %}
                        <div class="card-panel">
                        {{ form }}
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" value="Change Password" class=" center waves-effect waves-light blue-grey lighten-2 btn">
                            Change Password<i class="material-icons right">send</i> 
                        </button>
                    </div>
                </form>
            </div>
{% endblock %}
