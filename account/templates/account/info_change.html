{% extends 'account/account.html' %}

{% block account-card %}
 <div class="card blue-grey darken-1">
                <form method="post" action="/account/change_info">
                    <div class="card-content">
                        {% if form.errors %}
                        <div class="card-panel red">
                            There were errors in your update.
                        </div>
                        {% endif %}
                        <span class="card-title">Update Information</span>
                        {% csrf_token %}
                        <div class="card-panel">
                        {{ form }}
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" value="Change Password" class=" center waves-effect waves-light blue-grey lighten-2 btn">
                            Change Info<i class="material-icons right">send</i> 
                        </button>
                    </div>
                </form>
            </div>


{% endblock %}
